    <script>
        // Google Sheets configuration
        const SHEET_ID = '1RNS-UQUIkXWXtSRLBufwfx2iXtx-RdaeIZ60Iz-xvI4';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Sheet1`;
        
        let portfolioData = [];
        let filteredData = [];
        let uniqueMajorGroups = new Set();
        let uniqueYears = new Set();

        // Function to parse CSV data from Google Sheets
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(header => header.replace(/"/g, '').trim());
            
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = [];
                let currentValue = '';
                let insideQuotes = false;
                
                for (let j = 0; j < lines[i].length; j++) {
                    const char = lines[i][j];
                    if (char === '"') {
                        insideQuotes = !insideQuotes;
                    } else if (char === ',' && !insideQuotes) {
                        values.push(currentValue.trim());
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                values.push(currentValue.trim());
                
                if (values.length >= headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    
                    // Only include rows where consent is given
                    if (row['ยินยอมเปิดเผย'] && row['ยินยอมเปิดเผย'].includes('ยินยอม')) {
                        // Collect unique values for filters
                        if (row['กลุ่มสาขาวิชา']) uniqueMajorGroups.add(row['กลุ่มสาขาวิชา']);
                        if (row['รุ่น/ปีจบ']) uniqueYears.add(row['รุ่น/ปีจบ']);
                        
                        data.push({
                            date: row['วันที่ส่ง'] || '',
                            title: row['คำนำหน้าชื่อ'] || '',
                            firstName: row['ชื่อ'] || '',
                            lastName: row['นามสกุล'] || '',
                            year: row['รุ่น/ปีจบ'] || '',
                            majorGroup: row['กลุ่มสาขาวิชา'] || '',
                            university: row['มหาวิทยาลัย'] || '',
                            faculty: row['คณะ'] || '',
                            major: row['สาขา'] || '',
                            facebook: row['Facebook'] || '',
                            instagram: row['Instagram'] || '',
                            email: row['อีเมล'] || '',
                            portfolioLink: row['ลิงก์ไฟล์'] || '',
                            consent: row['ยินยอมเปิดเผย'] || '',
                            imageUrl: row['รูป'] || ''
                        });
                    }
                }
            }
            return data;
        }

        // Function to update filter options
        function updateFilterOptions() {
            const majorSelect = document.getElementById('filterMajor');
            const yearSelect = document.getElementById('filterYear');
            
            // Clear existing options (except "ทุกสาขา" and "ทุกรุ่น")
            majorSelect.innerHTML = '<option value="">ทุกสาขา</option>';
            yearSelect.innerHTML = '<option value="">ทุกรุ่น</option>';
            
            // Add major groups
            Array.from(uniqueMajorGroups).sort().forEach(major => {
                if (major) {
                    const option = document.createElement('option');
                    option.value = major;
                    option.textContent = major;
                    majorSelect.appendChild(option);
                }
            });
            
            // Add years
            Array.from(uniqueYears).sort().reverse().forEach(year => {
                if (year) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = `รุ่น ${year}`;
                    yearSelect.appendChild(option);
                }
            });
        }

        // Function to load data from Google Sheets
        async function loadPortfolioData() {
            try {
                showLoadingState();
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                portfolioData = parseCSV(csvText);
                filteredData = [...portfolioData];
                
                updateFilterOptions();
                renderPortfolios();
                hideLoadingState();
                
                if (portfolioData.length === 0) {
                    showMessage('ไม่พบข้อมูล หรือยังไม่มีผู้ยินยอมเปิดเผยข้อมูล', 'warning');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                hideLoadingState();
                showMessage('ไม่สามารถโหลดข้อมูลได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต', 'error');
                
                // Use sample data as fallback
                portfolioData = getSampleData();
                filteredData = [...portfolioData];
                renderPortfolios();
            }
        }

        // Sample data as fallback
        function getSampleData() {
            return [
                {
                    date: "2024-01-15",
                    title: "นาย",
                    firstName: "สมชาย",
                    lastName: "ใจดี",
                    year: "2024",
                    majorGroup: "วิศวกรรมศาสตร์",
                    university: "จุฬาลงกรณ์มหาวิทยาลัย",
                    faculty: "คณะวิศวกรรมศาสตร์",
                    major: "วิศวกรรมคอมพิวเตอร์",
                    facebook: "https://facebook.com/somchai",
                    instagram: "https://instagram.com/somchai_dev",
                    email: "somchai@email.com",
                    portfolioLink: "https://drive.google.com/file/d/1234567890/view",
                    consent: "ยินยอม"
                }
            ];
        }

        // Loading state functions
        function showLoadingState() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="animate-spin w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                    <p class="text-gray-600">กำลังโหลดข้อมูล...</p>
                </div>
            `;
        }

        function hideLoadingState() {
            // Loading state will be replaced by renderPortfolios()
        }

        function showMessage(message, type = 'info') {
            const colors = {
                info: 'bg-blue-100 text-blue-800 border-blue-200',
                warning: 'bg-yellow-100 text-yellow-800 border-yellow-200',
                error: 'bg-red-100 text-red-800 border-red-200'
            };
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-lg border ${colors[type]} z-50 max-w-md`;
            messageDiv.innerHTML = `
                <div class="flex items-center space-x-2">
                    <span>${type === 'error' ? '❌' : type === 'warning' ? '⚠️' : 'ℹ️'}</span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function renderPortfolios() {
            const grid = document.getElementById('portfolioGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredData.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            grid.innerHTML = filteredData.map(portfolio => `
                <div class="max-w-4xl mx-auto">
        <div class="bg-stone-700 glass-effect rounded-2xl shadow-2xl overflow-hidden card-hover transition-all duration-500 cursor-pointer hover:shadow-3xl" 
             onclick="openModal('${portfolio.firstName}', '${portfolio.lastName}', '${portfolio.majorGroup}', '${portfolio.university}', '${portfolio.faculty}', '${portfolio.major}', '${portfolio.year}', '${portfolio.facebook}', '${portfolio.instagram}', '${portfolio.email}', '${portfolio.portfolioLink}')">
            
            <!-- Header with name -->
            <div class="liquid-glass p-4 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-20 h-20 bg-white bg-opacity-10 rounded-full -mr-10 -mt-10"></div>
                <div class="text-center relative z-10">
                    <h3 class="text-white font-bold text-2xl drop-shadow-md">${portfolio.title}${portfolio.firstName} ${portfolio.lastName}</h3>
                    <p class="text-white text-opacity-80 text-sm font-medium">รุ่น ${portfolio.year}</p>
                </div>
            </div>

            <!-- Main content with image left and info right -->
            <div class="flex flex-col md:flex-row min-h-96 h-full p-6">
                <!-- Left side - Full height image -->
                <div class="w-full md:w-1/2 aspect-[3/2] md:aspect-auto bg-white flex items-center justify-center">
                    <img src="${portfolio.imageUrl}" alt="Portfolio Image" class="object-cover w-full h-full">
                </div>
                
                <!-- Right side - Information -->
                <div class="w-full md:w-1/2 p-6 flex-col justify-center h-96">
                    <div class="flex-grow flex flex-col justify-between h-full space-y-6">
                        <div class="liquid-glass flex items-center space-x-3 p-3 rounded-lg h-32">
                            <i class="fas fa-graduation-cap text-white"></i>
                            <span class="text-sm font-medium text-white">${portfolio.majorGroup}</span>
                        </div>
                        <div class="liquid-glass flex items-center space-x-3 p-3 rounded-lg h-32">
                            <i class="fas fa-university text-white"></i>
                            <span class="text-sm font-medium text-white">${portfolio.university}</span>
                        </div>
                        <div class="liquid-glass flex items-center space-x-3 p-3 rounded-lg h-32">
                            <i class="fas fa-book text-white"></i>
                            <span class="text-sm font-medium text-white">${portfolio.major}</span>
                        </div>
                        <button class="h-32 inset-x-0 bottom-0 w-full bg-yellow-300 text-gray-800 py-3 px-4 rounded-xl hover:from-yellow-500 hover:to-orange-600 transition-all duration-300 font-bold text-sm shadow-lg hover:shadow-xl">
                            ดูผลงาน
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
            `).join('');
        }

        function openModal(firstName, lastName, majorGroup, university, faculty, major, year, facebook, instagram, email, portfolioLink) {
            const modal = document.getElementById('portfolioModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = `${firstName} ${lastName}`;
            
            content.innerHTML = `
                <div class="space-y-6 text-gray-200">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="space-y-4">
      <div class="flex items-center space-x-3 p-3 border-2 border-blue-500 rounded-lg bg-transparent">
        <i class="fas fa-calendar text-blue-400 text-lg"></i>
        <div>
          <p class="text-sm text-gray-400 font-medium">รุ่น/ปีจบ</p>
          <p class="font-semibold text-white">${year}</p>
        </div>

          <p class="font-semibold text-white">${majorGroup}</p>

      </div>

        <div>
          <p class="text-sm text-gray-400 font-medium">มหาวิทยาลัย</p>
          <p class="font-semibold text-white">${university}</p>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <div class="flex items-center space-x-3 p-3 border-2 border-orange-500 rounded-lg bg-transparent">
        <i class="fas fa-building text-orange-400 text-lg"></i>
        <div>
          <p class="text-sm text-gray-400 font-medium">คณะ</p>
          <p class="font-semibold text-white">${faculty}</p>
        </div>
      </div>
      <div class="flex items-center space-x-3 p-3 border-2 border-red-500 rounded-lg bg-transparent">
        <i class="fas fa-book text-red-400 text-lg"></i>
        <div>
          <p class="text-sm text-gray-400 font-medium">สาขา</p>
          <p class="font-semibold text-white">${major}</p>
        </div>
      </div>
    </div>
  </div>

  <hr class="border-gray-700">

  <div class="space-y-4">
    <h4 class="font-bold text-white text-lg flex items-center">
      <i class="fas fa-phone mr-2 text-blue-300"></i>

    </h4>
    <div class="grid grid-cols-1 gap-3">
      ${facebook ? `<a href="${facebook}" target="_blank" class="flex items-center space-x-4 p-4 border-2 border-blue-500 rounded-xl bg-transparent hover:scale-105 transition-all duration-300">
        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white">
          <i class="fab fa-facebook-f"></i>
        </div>
        <span class="text-blue-300 font-medium">Facebook</span>
      </a>` : ''}
      ${instagram ? `<a href="${instagram}" target="_blank" class="flex items-center space-x-4 p-4 border-2 border-pink-500 rounded-xl bg-transparent hover:scale-105 transition-all duration-300">
        <div class="w-10 h-10 bg-pink-500 rounded-full flex items-center justify-center text-white">
          <i class="fab fa-instagram"></i>
        </div>

      </a>` : ''}
      ${email ? `<a href="mailto:${email}" class="flex items-center space-x-4 p-4 border-2 border-gray-500 rounded-xl bg-transparent hover:scale-105 transition-all duration-300">

  <hr class="border-gray-700">

  <div class="text-center">

       class="inline-flex items-center space-x-3 border-2 border-yellow-400 bg-transparent text-yellow-300 py-4 px-8 rounded-xl hover:border-yellow-500 transition-all duration-300 font-bold text-lg transform hover:scale-105">

            `;
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('portfolioModal').classList.add('hidden');
        }

        function filterPortfolios() {
            const searchUniversity = document.getElementById('searchUniversity').value.toLowerCase();
            const filterMajor = document.getElementById('filterMajor').value;
            const filterYear = document.getElementById('filterYear').value;
            
            filteredData = portfolioData.filter(portfolio => {
                const universityMatch = !searchUniversity || 
                    portfolio.university.toLowerCase().includes(searchUniversity);
                const majorMatch = !filterMajor || portfolio.majorGroup === filterMajor;
                const yearMatch = !filterYear || portfolio.year === filterYear;
                
                return universityMatch && majorMatch && yearMatch && portfolio.consent === 'ยินยอม';
            });
            
            renderPortfolios();
        }

        function clearFilters() {
            document.getElementById('searchUniversity').value = '';
            document.getElementById('filterMajor').value = '';
            document.getElementById('filterYear').value = '';
            filteredData = [...portfolioData];
            renderPortfolios();
        }

        // Event listeners
        document.getElementById('searchUniversity').addEventListener('input', filterPortfolios);
        document.getElementById('filterMajor').addEventListener('change', filterPortfolios);
        document.getElementById('filterYear').addEventListener('change', filterPortfolios);
